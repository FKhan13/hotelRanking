<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotel Rankings - Country Select</title>
    
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{%static 'visual/css/bootstrap.min.css'%}" >

    <!-- Custom CSS -->
    <link rel="stylesheet"  href="{%static 'visual/css/modern-business.css'%}" >

    <!-- Custom Fonts -->
    <link href="{%static 'visual/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">

    <!-- JQuerry ScTipTop (Used for the dropdown box) -->
    <link href="{%static 'visual/css/jquerysctipttop.css'%}" rel="stylesheet" >

    <!-- Flags.css used to add flags to countries -->
    <link href="{%static 'visual/css/flags/flags.css'%}" rel="stylesheet">

    <!-- ZoomMap.css used to style to map -->
    <link rel="stylesheet" href="{%static 'visual/css/zoomMap.css'%}" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'visual:index' %}">Hotel Rankings</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'visual:about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'visual:contact' %}">Contact</a>
                    </li>
                    <li>
                        <a href="{% url 'visual:faq' %}">FAQ</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        
        <!--Position of the map-->
        <br>
        <br>
        <div id="myclass">
        	<h2>Click on a country and then click the first search button to continue...</h2>
            <br>
        </div>

        <!--Button used to continue to the search page-->
        <button id ="next"> Search </button>

        <!--Drop Down selection -->
        <hr>
        <div class="form-group">
            <br><label> Don't dispare! The country you are struggling to find is also in this drop down menu, click the second search button once you have found where you want to go...</label><br>
            <br>
            <div id="basic" 
                data-input-name="country">
            </div><br/>
        </div>
        <button onClick="GetSelectedItem();"> Search </button>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Hotel Rankings 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{%static 'visual/js/jquery.js'%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{%static 'visual/js/bootstrap.min.js'%}"></script>

    <!-- jQuery.flagstrap -->
    <script src="{%static 'visual/js/jquery.flagstrap.js'%}"></script>

    <!-- Drop.js used for the dropdown box -->
    <script src="{%static 'visual/js/drop.js'%}"></script>

    <!--Country selector-->
    <script src="{%static 'visual/js/d3.min.js'%}"></script>
    <script src="{%static 'visual/js/topojson.js'%}"></script>
    <script src="{%static 'visual/js/zoomMap.js'%}"></script>

</body>

</html>
