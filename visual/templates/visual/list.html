<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotel Rankings</title>
    
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{%static 'visual/css/bootstrap.min.css'%}" >

    <!-- Custom CSS -->
    <link rel="stylesheet"  href="{%static 'visual/css/modern-business.css'%}" >

    <!-- Custom Fonts -->
    <link href="{%static 'visual/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'visual:index' %}">Hotel Rankings</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'visual:about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'visual:contact' %}">Contact</a>
                    </li>
                    <li>
                        <a href="{% url 'visual:faq' %}">FAQ</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    List of Hotels
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'visual:index' %}">Home</a>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        
        {% for hotel in hotels %}
            <!-- Hotel Item -->
            <div class="row">
                <div class="col-md-7">
                    <a href="#">
                        <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <h3>{{hotel}}</h3> <!-- Might need to change the value in this tag--> 
                    <a class="btn btn-primary" href='#'>View Hotel</i></a>
                </div>
            </div>
            <!-- /.row -->
        <hr>
        {% endfor %}

        <!-- Pagination --><!-- Might need to have the ability to search through differenet pages if showing more than 10 results
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <span class="step-links">
                        {% if hotels.has_previous %}
                            <li>
                                <a href="?page={{ hotels.previous_page_number }}">&laquo;</a>
                            </li>
                        {% endif %}

                        <span class="current">    
                            <li class="active">
                                Page {{ hotels.number }} of {{ hotels.paginator.num_pages }}.
                            </li>
                        </span>
                        
                        {% if hotels.has_next %}
                            <li>
                                <a href="?page={{ hotels.next_page_number }}">&raquo;</a>
                            </li>
                        {% endif %}
                    </span>
                </ul>
            </div>
        </div>
        <!-- /.row -->
        
    <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Hotel Rankings 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{%static 'visual/js/jquery.js'%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{%static 'visual/js/bootstrap.min.js'%}"></script>

</body>

</html>
